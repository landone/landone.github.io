<script>

var greetings = [
	"Merry Chrysler",
	"Yeetmus",
	"B O D A C I O U S",
	"Buckle Up",
	"Eskettit",
	"Wack.",
	"I need a pharmacist",
	"Fareeha, my daughter",
	"Can of drink",
	"Back at it"
];

var gnome = document.getElementById("gnomey");
var angle = 0;
var speed = 1/2;
setInterval(rotateGnome, 50);

var video = document.getElementById("fortnite_dance");
video.style.visibility = "hidden";
var interval = null;

function rotateGnome() {
	
	angle += speed;
	if (angle >= 360) {
		angle -= 360;
	}
	
	gnome.style.transform = "rotate(" + angle + "deg)";
	
	//moveDown();

}

document.addEventListener("click", onClick);

function onClick(event) {

	/*gnome.style.position = 'fixed';
	gnome.style.top = (event.clientY - gnome.clientHeight / 2) + 'px';
	gnome.style.left = (event.clientX - gnome.clientWidth / 2) + 'px';
	setRandomGreeting();*/
	
	if (interval == null) {
		video.style.visibility = "visible";
		video.play();
		interval = setInterval(moveDown, 10);
	}/*else{
		video.style.visibility = "hidden";
		video.pause();
	}*/

}

var greetingText = document.getElementById("greetingText");

function setRandomGreeting() {

	var line = greetings[Math.floor(Math.random()*greetings.length)];
	greetingText.textContent = line;

}


var moveCounter = 0;
function moveDown() {
	
	moveCounter++;

	if (moveCounter >= 100) {
		moveCounter = -((video.duration - video.currentTime) * 1000 / 10);
	}else if(moveCounter > -1 && moveCounter < 1){
		moveCounter = 0;
		clearInterval(interval);
		interval = null;
		video.style.visibility = "hidden";
	}

	var elems = document.body.getElementsByTagName("*");
	for (var i = 0; i < elems.length; i++) {
		
		if (elems[i] == video) {
			continue;
		}
		
		elems[i].style.position = 'relative';
		elems[i].style.top = moveCounter + '%';
	
	}

}

</script>
