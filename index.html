<script>

var video = document.getElementById("fortnite_dance");
video.style.visibility = "hidden";
var interval = null;
    
function startMeme() {
    
    if (interval == null && video.readyState == 4) {
		video.style.visibility = "visible";
		video.play();
		interval = setInterval(moveDown, 10);
	}
    
}


var moveCounter = 0;
function moveDown() {
	
	moveCounter++;

	if (moveCounter >= 100) {
		moveCounter = -((video.duration - video.currentTime) * 1000 / 10);
	}else if(moveCounter > -1 && moveCounter < 1){
		moveCounter = 0;
		clearInterval(interval);
		interval = null;
		video.style.visibility = "hidden";
	}

	var elems = document.body.getElementsByTagName("*");
	for (var i = 0; i < elems.length; i++) {
		
		if (elems[i] == video) {
			continue;
		}
		
		elems[i].style.position = 'relative';
		elems[i].style.top = moveCounter + '%';
	
	}

}

</script>
